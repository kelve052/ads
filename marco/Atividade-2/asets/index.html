<head>

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div id="div-blur">

            <img id="logo" src="./images/logo.png" alt="">

            <div>
                <button class="button" id="button-buy">Buy now</button>

            </div>

            <img id="logos-marcas" src="./images/logos-available-on.png" alt="logos de marcas que avaliaram">
        </section>
